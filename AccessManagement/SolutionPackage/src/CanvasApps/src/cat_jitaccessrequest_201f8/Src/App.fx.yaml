App As appinfo:
    BackEnabled: =false
    OnStart: |
        =If(
            Not(IsBlank(Param("environment"))),
            Set(
                environmentFilter,
                LookUp(
                    'Access Profiles',
                    'Environment Id' = Param("environment")
                ).'Environment Name'
            ),
            Set(
                environmentFilter,
                ""
            )
        );

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

